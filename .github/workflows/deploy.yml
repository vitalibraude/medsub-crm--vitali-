name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ” Debug - List root files
        run: |
          echo "ğŸ“ Root directory contents:"
          ls -la
          echo ""
          echo "ğŸ“„ index.html content:"
          cat index.html
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: |
          echo "ğŸ”¨ Starting build..."
          npm run build
          echo "âœ… Build completed"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: ğŸ” Debug - List dist files
        run: |
          echo "ğŸ“ dist/ directory contents:"
          ls -la dist/
          echo ""
          echo "ğŸ“„ dist/index.html content:"
          cat dist/index.html
          echo ""
          echo "ğŸ“ dist/assets/ contents:"
          ls -la dist/assets/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4